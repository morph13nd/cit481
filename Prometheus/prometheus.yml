global:
  scrape_interval: 15s
  external_labels:
    monitor: 'prometheus'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['10.0.0.5:9100']
scrape_configs:
  - job_name: cadvisor
   scrape_interval: 5s
   static_configs:
  - targets:
    - cadvisor:8080
